<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task List Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">Task List Keeper</div>

        <div class="noteInputField d-flex flex-column justify-content-between">
            <textarea type="text" class="userInput" id="taskInput" required></textarea>
            <div class="noteInputField__date d-flex  justify-content-start align-items-center">
                <label>Date:</label>
                <input type="date" class="userInput" id="dateInput" required>
                <label>Time:</label>
                <input type="time" id="timeInput" class="userInput">
            </div>
            <div class="noteInputField__buttons d-flex justify-content-between">
                <i class="fa fa-save" onclick="addNewNoteToState(event)"></i>
                <i class="fa fa-refresh" onclick="clearInput()"></i>
            </div>
        </div>


        <div class="content d-flex flex-wrap justify-content-start" id="content">

    <script src="js/script.js"></script>
</body>

</html>
